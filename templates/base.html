<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <a href="{% url 'gallery:photo_list' %}" class="flex items-center py-4">
                        <span class="font-semibold text-gray-500 text-lg">Photo Gallery</span>
                    </a>
                </div>
                <div class="flex items-center space-x-3">
                    {% if user.is_authenticated %}
                        <a href="{% url 'gallery:photo_upload' %}" class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600">Upload</a>
                        <a href="{% url 'logout' %}" class="py-2 px-4 text-gray-500 hover:text-gray-700">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="py-2 px-4 text-gray-500 hover:text-gray-700">Login</a>
                        <a href="{% url 'register' %}" class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-6 px-4">
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-4 rounded {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-white mt-12 py-6">
        <div class="container mx-auto px-4 text-center text-gray-500">
            <p>&copy; 2025 Photo Gallery. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
